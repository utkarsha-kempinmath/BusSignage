    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Signage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bus Signage</h1>
        <table>
            <thead>
                <tr>
                    <th>Bus No</th>
                    <th>Destination</th>
                    <th>Departure Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Pune Station</td>
                    <td>10:00 AM</td>
                    <td class="ontime">On Time</td>
                </tr>
                <tr>
                    <td>202</td>
                    <td>Airport</td>
                    <td>10:15 AM</td>
                    <td class="delayed">Delayed (Delayed by 15mins)</td>
                </tr>
                <tr>
                    <td>303</td>
                    <td>Pune Camp</td>
                    <td>10:30 AM</td>
                    <td class="delayed">On Time</td>
                </tr>
                <tr>
                    <td>404</td>
                    <td>Alandi</td>
                    <td>10:45 AM</td>
                    <td class="delayed">Cancelled</td>
                </tr>
                <tr>
                    <td>505</td>
                    <td>Pimpri</td>
                    <td>11:00 AM</td>
                    <td class="ontime">On Time</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
